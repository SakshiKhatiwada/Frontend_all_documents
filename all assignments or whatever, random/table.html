<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table{
            border: 1px solid black;
            /* padding: 10px; */
            background-color: black;
            text-align: left;
        }

        td,th{
            background-color: white;
            padding: 3px;
        }
        th{
            background-color: skyblue;
            
            /* border: 1px solid black; */
        }
        .total {
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th></th>
            <th>Baseball</th>
            <th>Basketball</th>
            <th>Football</th>
            <th>Total</th>
        </tr>

        <tr>
            <th>Male</th>
            <td>13</td>
            <td>15</td>
            <td>20</td>
            <td class="total">48</td>
        </tr>

        <tr>
            <th>Female</th>
            <td>23</td>
            <td>16</td>
            <td>13</td>
            <td class="total">52</td>
        </tr>

        <tr>
            <th>Total</th>
            <td class="total">36</td>
            <td class="total">31</td>
            <td class="total">33</td>
            <td class="total">100</td>
        </tr>
    </table>
    
</body>
</html>

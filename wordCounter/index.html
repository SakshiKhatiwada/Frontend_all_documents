<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="head">Word Counter</h1>

    <main class="container">
        <div class="count">
            <button class="countWords" >Count Words: <span class="spanW">0</span></button>
            <button class="countCharacters">Count Characters: <span class="spanC">0</span></button>
        </div>
        <textarea class="text" rows="20" cols="30" placeholder="write anything:" ></textarea>  
        <!-- to disable resizing: style="resize:none;" -->
    </main>

    <script src="script.js"></script>
</body>
</html>

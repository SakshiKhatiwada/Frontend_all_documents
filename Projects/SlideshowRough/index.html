<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <img src="https://picsum.photos/id/236/1000/500" alt="" class="slider">
        <img src="https://picsum.photos/id/237/1000/500" alt="" class="slider">
        <img src="https://picsum.photos/id/238/1000/500" alt="" class="slider">

    <div class="nav">
        <button onclick="goPrev()">prev</button>

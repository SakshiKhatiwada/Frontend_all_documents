<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <main class="main">

        <h2>Form</h2>
        
        <fieldset style="max-width: fit-content ;">
            <legend>Submit form</legend>

            <form class="Fill your data: ">
                
                <div class="block">
                <label for="name">Name</label>
                <input type="text" id="name" class="name" placeholder="Enter your name:">
            </div>
            <div class="block">
                <label for="phoneNo">Phone no.</label>
                <input type="tel" id="phoneNo" placeholder="Enter your phone number:" class="phoneNo">
            </div>
            <div class="block">
                <label for="gmail">Email id</label>
                <input type="email" id="gmail" class="gmail" placeholder="Enter your email Id:">
            </div>


            <button class="button">Submit</button>
        </fieldset>  
        </form>
        
        
       <div class="container">
     </div>
        
    </main>
    <script src="form.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>hello
        <ins>hi</ins>
        bye
        <small>this should be small</small>
        <mark> this is marked</mark>
        <del>this is intended to be deleted</del>
        <em>emphasized, looks like italic</em>
    </div>

    <div>

        <ul style="list-style-type: circle;"> 
            <!-- type is obselete for ul in HTML 5 -->
            <li>hi</li>
            <li>bye</li>
            <li>see ya</li>
        </ul>
        <ol type="1">
            <!-- still uses type="" -->
            <li>hi</li>
            <li>bye</li>
            <li>see ya</li>
        </ol>
    </div>

    <div>
        <table>
            <tr>
                <th>col1</th>
                <th>col2</th>
            </tr>
            <tr>
                <td>data1</td>
                <td>data2</td>
            </tr>
        </table>
    </div>

    <div>
        <label for="car">Choose one</label>
        <select name="cars" id="car" multiple>
            <option value="volve">Volvo</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
        </select>

        <!-- <input type="text" size="5"> -->

        <details>
            <summary>hi hello by</summary>
            <p>and we write para</p>
        </details>
    </div>
</body>
</html>

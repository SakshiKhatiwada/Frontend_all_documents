<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <div style="margin: 100px;">
        <svg width="500" height="500" xmlns="http://www.w3.org/200/svg">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="10" fill="pink"/>
        </svg>

        <svg width="500" height="400" xmlns="http://www.w3.org/200/svg">
            <rect x="50" y="50" width="200" height="150" fill="red" opacity="0.4" rx="10" ry="10"/>
        </svg>


        <svg width="500" height="400" xmlns="http://www.w3.org/200/svg">
            <ellipse rx="40" ry="8" cy="50" cx="50" stroke="purple" fill="lightpink"/>
            <ellipse rx="40" ry="8" cy="70" cx="50" stroke="purple" fill="green"/>
            <ellipse rx="40" ry="8" cy="90" cx="50" stroke="purple" fill="aliceblue"/>
            <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
            <!-- fill-rule: nonzero -->
            </svg>
    </div>
</body>
</html>
